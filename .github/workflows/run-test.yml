name: dotfiles-test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run make test
        run: |
          cd $GITHUB_WORKSPACE
          make test